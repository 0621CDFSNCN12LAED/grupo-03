<html lang="en">
<head>
    <meta charset="UTF-8">

    rel="stylesheet"> 
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles-login.css">
    <link rel="stylesheet" href="/css/styles-body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header>

        <div class="header1">
            <div class="burger-menu">
            <i class="fas fa-bars"></i>
            </div>
            <div>
              <a href="/"><img src="/images/logo_fondo_verde.jpg" alt="Logo de la empresa"  class="logo"></a>
            </div>
            <a href="/login"><i class="fas fa-user-circle"></i></a>
            <a href="/productCart"><i class="fas fa-shopping-cart"></i></a>
        </div>
        
        
        <nav class="header-nav">
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Ayuda</a></li>
               </ul>
       </nav>
    </header>

    <main>
        <div class="contenedor">
            <div class="login-wrapper">
                <h2>login</h2>
                <div class="input-wrapper">
                    <input 
                    type="mail" 
                    name="usuario" 
                    id="usuario"
                    placeholder="Usuario">
                </div>
                <div class="input-wrapper">
                    <input 
                    type="password" 
                    name="contraseña" 
                    id="contraseña" 
                    placeholder="Contraseña">
                </div>
                <label class="font-17"><input type="checkbox" id="login-checkbox" value="login-checkbox"> Mantener sesión abierta</label>
                <a href="#" class="login-link font-17">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="login-button">Ingresar</button>
                <div class="signup-link">
                    <p>¿No tenes cuenta? </p><a href="/register" class="login-link">Creala acá</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
     
        <nav class="footer-nav">
            <ul>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Nosotros</a></li>
            </ul>

        </nav>    
        
</footer>
