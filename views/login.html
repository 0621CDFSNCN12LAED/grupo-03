<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="header-aux">

        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="login-wrapper">
                <h2>login</h2>
                <div class="input-wrapper">
                    <input 
                    type="mail" 
                    name="usuario" 
                    id="usuario"
                    placeholder="Usuario">
                </div>
                <div class="input-wrapper">
                    <input 
                    type="password" 
                    name="contraseña" 
                    id="contraseña" 
                    placeholder="Contraseña">
                </div>
                <label><input type="checkbox" id="login-checkbox" value="login-checkbox"> Mantener sesión abierta</label>
                <a href="#" class="login-link">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="login-button">Ingresar</button>
                <div class="signup-link">
                    <p>¿No tenes cuenta? </p><a href="#" class="login-link">Creala aca</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
    
    </footer>
</body>
</html>
