<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles-register.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="header-aux">

        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="register-wrapper">
                <h2>Registro</h2>
                <div class="input-wrapper">
                    <input 
                    type="mail" 
                    name="email" 
                    id="usuario"
                    placeholder="Email">
                </div>
                <div class="input-wrapper">
                    <input 
                    type="text" 
                    name="usuario" 
                    id="usuario" 
                    placeholder="Usuario">
                </div>
                <div class="input-wrapper">
                    <input 
                    type="password" 
                    name="contraseña" 
                    id="contraseña" 
                    placeholder="Contraseña">
                </div>
                <button type="submit" class="register-button">Crea tu cuenta</button>
            </div>
        </div>
    </main>
    <footer>
    
    </footer>
</body>
</html>
